 <!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- <link href="css/signin.css" rel="stylesheet"> -->

</head>

<body>
  
    <main class="form-signin m-auto ">
      <form class="needs-validation" novalidate>
  
      <img class="mb-4" src="img/login.png" alt="" width="300" >
      <h1 class="h3 mb-3 text-center fw-normal">Inicio de Sesion</h1>
    
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        
        <label for="floatingInput">Email</label>
        <div class="invalid-feedback">
          Ingresar email.
        </div>
      </div>
      <div class="form-floating" >
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        
        <label for="floatingPassword">Contraseña</label>
        <div class="invalid-feedback">
          Ingresar Contraseña.
        </div>
      </div>
    
      <button class="w-100 btn btn-lg btn-primary mt-2" id="boton-ingreso" type="submit">Ingresar</button>
      <button class="w-100 btn btn-lg btn-primary mt-2" id="boton-google" type="submit">Ingresar con google</button>
    </form>
    
    </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
<script src="js/init.js"></script>
<script src="js/showuser.js"></script>
<script src="js/firebase-app.js" type="module"></script>
  
</body>



</html>
